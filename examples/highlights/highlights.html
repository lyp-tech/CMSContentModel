<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Highlights Example</title>
  <link rel="stylesheet" href="../global.css" />
  <!-- Add Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Smooth scrolling for the carousel */
    #moe-home-page-highlights .overflow-x-auto {
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      scroll-snap-type: x mandatory;
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE and Edge */
    }
    
    /* Hide scrollbar for Chrome, Safari and Opera */
    #moe-home-page-highlights .overflow-x-auto::-webkit-scrollbar {
      display: none;
    }
    
    /* Optional: Add touch scrolling on mobile */
    #moe-home-page-highlights [class*="flex gap"] {
      scroll-snap-align: start;
    }
    
    /* Ensure cards have consistent width */
    #moe-home-page-highlights .flex-shrink-0 {
      scroll-snap-stop: always;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div id="highlights-container" class="min-h-screen p-4"></div>
  <script type="module" src="./highlights.ts"></script>
</body>
</html>
