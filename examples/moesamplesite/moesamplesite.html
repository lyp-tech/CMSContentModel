<!DOCTYPE html>
<html lang="en" class="text-[16px] md:text-[18px] leading-relaxed">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOE Sample Site Example</title>
  <link rel="stylesheet" href="../global.css" />
  <style>
    /* Smooth scrolling for the carousel */
    #moe-home-page-highlights .overflow-x-auto {
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      scroll-snap-type: x mandatory;
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE and Edge */
      position: relative;
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    #moe-home-page-highlights .overflow-x-auto::-webkit-scrollbar {
      display: none;
    }

    /* Optional: Add touch scrolling on mobile */
    #moe-home-page-highlights [class*="flex gap"] {
      scroll-snap-align: start;
    }

    /* Ensure cards have consistent width */
    #moe-home-page-highlights .flex-shrink-0 {
      scroll-snap-stop: always;
    }

    /* Hide scrollbar for Firefox */
    #moe-home-page-highlights {
      scrollbar-width: none;
    }

    /* Arrow button hover effects */
    #moe-home-page-highlights button:hover {
      background-color: white !important;
      transform: scale(1.1);
      transition: all 0.2s ease;
    }

    /* Ensure proper z-index for arrows */
    #moe-home-page-highlights .z-10 {
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="popular-links-container"></div>
  <div id="highlights-container" class="min-h-screen p-4"></div>
  <div id="posts-container" class="py-12"></div>
  <div id="app"></div>
  <script type="module" src="moesamplesite.ts"></script>
</body>
</html>
